parameters:
  NugetPath: ''
  PlatformsSupported: ''

steps:
    - task: CmdLine@1
      displayName: 'Validate Nuget'
      inputs:
        filename: '$(Build.BinariesDirectory)\packages\python\python.exe'
        arguments: '$(Build.SourcesDirectory)\tools\nuget\validate_nuget.py --nuget_path ${{parameters.NugetPath}} --platforms_supported ${{parameters.PlatformsSupported}}'
        workingDirectory: "$(Build.BinariesDirectory)"
      continueOnError: false